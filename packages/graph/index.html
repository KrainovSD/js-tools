<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph</title>
  </head>
  <body
    style="
      height: 100vh;
      width: 100vw;
      margin: 0;
      overflow: hidden;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
      position: relative;
    "
  >
    <div id="settings" style="z-index: 10"></div>
    <div id="data" style="z-index: 10"></div>
    <div
      id="app"
      style="
        width: 100vw;
        height: 100vh;
        position: relative;
        background-color: #e5e5e5;
        overflow: auto;
      "
    ></div>

    <script type="module" src="/src/app/index.ts"></script>
  </body>
</html>
