<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph</title>
  </head>
  <body
    style="
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding-top: 20px;
      padding: 20px 10px;
      overflow: hidden;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
    "
  >
    <div style="display: flex; gap: 10px; align-items: center">
      <fieldset>
        <legend>Select the data source:</legend>
        <div>
          <input style="margin: 0.4rem" type="radio" id="d3" name="drone" value="d3" checked />
          <label for="huey">D3</label>
        </div>
        <div>
          <input style="margin: 0.4rem" type="radio" id="stress" name="drone" value="stress" />
          <label for="dewey">Stress</label>
        </div>
        <div>
          <input style="margin: 0.4rem" type="radio" id="custom" name="drone" value="custom" />
          <label for="louie">Custom</label>
        </div>
      </fieldset>
      <button id="switcher">Очистить</button>
    </div>
    <div
      id="container"
      style="
        width: 928px;
        height: 680px;
        background-color: #e5e5e5;
        margin-top: 20px;
        overflow: hidden;
      "
    >
      <!-- <svg id="root"></svg> -->
    </div>

    <script type="module" src="/src/app/index.ts"></script>
  </body>
</html>
