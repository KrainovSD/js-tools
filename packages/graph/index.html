<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph</title>
  </head>
  <body
    style="
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding-top: 20px;
      padding: 20px 10px;
      overflow: hidden;
      background-color: #f3f3f3;
      display: flex;
      flex-direction: column;
    "
  >
    <div style="display: flex; gap: 10px; align-items: center">
      <fieldset>
        <legend>Select the data source:</legend>
        <div>
          <input style="margin: 0.4rem" type="radio" id="d3" value="d3" checked name="mock" />
          <label for="d3">D3</label>
        </div>
        <div>
          <input style="margin: 0.4rem" type="radio" id="stress" value="stress" name="mock" />
          <label for="stress">Stress</label>
        </div>
        <div>
          <input style="margin: 0.4rem" type="radio" id="custom" value="custom" name="mock" />
          <label for="custom">Custom</label>
        </div>
        <div>
          <input style="margin: 0.4rem" type="radio" id="dynamic" value="dynamic" name="mock" />
          <label for="dynamic">Dynamic</label>
        </div>
      </fieldset>
      <fieldset id="force">
        <legend>Change the forces:</legend>
        <div>
          <input
            style="margin: 0.4rem"
            type="range"
            id="central_force"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
          <label for="central_force">Center force</label>
        </div>
        <div>
          <input style="margin: 0.4rem" type="range" id="repel_force" min="0" max="100" value="1" />
          <label for="repel_force">Repel force</label>
        </div>
        <div>
          <input
            style="margin: 0.4rem"
            type="range"
            id="link_force"
            min="0"
            max="1"
            step="0.01"
            value="1"
          />
          <label for="link_force">Link force</label>
        </div>
        <div>
          <input
            style="margin: 0.4rem"
            type="range"
            id="link_distance"
            min="0"
            max="300"
            value="1"
          />
          <label for="link_distance">Link distance</label>
        </div>
      </fieldset>
      <button id="clear" style="display: none">Сбросить</button>
      <button id="turn" style="display: none">Остановить</button>
      <button id="switcher">Уничтожить</button>
    </div>
    <div
      id="container"
      style="
        width: 928px;
        height: 680px;
        background-color: #e5e5e5;
        margin-top: 20px;
        overflow: hidden;
      "
    >
      <!-- <svg id="root"></svg> -->
    </div>

    <script type="module" src="/src/app/index.ts"></script>
  </body>
</html>
